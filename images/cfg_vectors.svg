<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <marker id="arrowUncond" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6b7280"/>
    </marker>
    <marker id="arrowCond" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
    </marker>
    <marker id="arrowCfg" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
    </marker>
  </defs>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .t0 { opacity: 0; animation: fadeIn 0.6s ease-out 0.3s forwards; }
    .t1 { opacity: 0; animation: fadeIn 0.6s ease-out 1.2s forwards; }
    .t2 { opacity: 0; animation: fadeIn 0.6s ease-out 2.1s forwards; }
    .trajectory { opacity: 0; animation: fadeIn 0.4s ease-out 2.8s forwards; }
  </style>

  <!-- Trajectory line (straight) - appears last -->
  <g class="trajectory">
    <line x1="50" y1="130" x2="450" y2="50" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,4" opacity="0.5"/>
  </g>

  <!-- ===== t = 0 ===== -->
  <g class="t0">
    <!-- Point -->
    <circle cx="50" cy="130" r="5" fill="#333"/>

    <!-- v_uncond (short, gray) -->
    <line x1="55" y1="128" x2="95" y2="113" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowUncond)"/>

    <!-- v_cond (medium, blue) -->
    <line x1="55" y1="128" x2="115" y2="103" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowCond)"/>

    <!-- v_cfg (long, green) -->
    <line x1="55" y1="128" x2="140" y2="90" stroke="#22c55e" stroke-width="2.5" marker-end="url(#arrowCfg)"/>
  </g>

  <!-- ===== t = 0.5 ===== -->
  <g class="t1">
    <!-- Point -->
    <circle cx="200" cy="100" r="5" fill="#333"/>

    <!-- v_uncond (short, gray) - same direction -->
    <line x1="205" y1="98" x2="245" y2="83" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowUncond)"/>

    <!-- v_cond (medium, blue) - same direction -->
    <line x1="205" y1="98" x2="265" y2="73" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowCond)"/>

    <!-- v_cfg (long, green) - same direction -->
    <line x1="205" y1="98" x2="290" y2="60" stroke="#22c55e" stroke-width="2.5" marker-end="url(#arrowCfg)"/>
  </g>

  <!-- ===== t = 1 ===== -->
  <g class="t2">
    <!-- Point -->
    <circle cx="350" cy="70" r="5" fill="#333"/>

    <!-- v_uncond (short, gray) - same direction -->
    <line x1="355" y1="68" x2="395" y2="53" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowUncond)"/>

    <!-- v_cond (medium, blue) - same direction -->
    <line x1="355" y1="68" x2="415" y2="43" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowCond)"/>

    <!-- v_cfg (long, green) - same direction -->
    <line x1="355" y1="68" x2="440" y2="30" stroke="#22c55e" stroke-width="2.5" marker-end="url(#arrowCfg)"/>
  </g>

  <!-- Final point -->
  <g class="trajectory">
    <circle cx="450" cy="50" r="5" fill="#22c55e"/>
  </g>

  <!-- Legend -->
  <g font-family="Arial, sans-serif" font-size="10">
    <line x1="20" y1="15" x2="40" y2="15" stroke="#6b7280" stroke-width="2"/>
    <text x="45" y="18" fill="#6b7280">v_uncond</text>
    <line x1="110" y1="15" x2="130" y2="15" stroke="#3b82f6" stroke-width="2"/>
    <text x="135" y="18" fill="#3b82f6">v_cond</text>
    <line x1="190" y1="15" x2="210" y2="15" stroke="#22c55e" stroke-width="2.5"/>
    <text x="215" y="18" fill="#22c55e">v_cfg</text>
  </g>

  <!-- Time axis at bottom -->
  <g font-family="Arial, sans-serif">
    <!-- Axis line with arrow -->
    <defs>
      <marker id="arrowAxis" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#333"/>
      </marker>
    </defs>
    <line x1="30" y1="180" x2="470" y2="180" stroke="#333" stroke-width="1.5" marker-end="url(#arrowAxis)"/>

    <!-- Tick marks and labels -->
    <line x1="50" y1="175" x2="50" y2="185" stroke="#333" stroke-width="1.5"/>
    <text x="50" y="195" font-size="11" fill="#333" text-anchor="middle">0</text>

    <line x1="200" y1="175" x2="200" y2="185" stroke="#333" stroke-width="1.5"/>
    <text x="200" y="195" font-size="11" fill="#333" text-anchor="middle">0.5</text>

    <line x1="350" y1="175" x2="350" y2="185" stroke="#333" stroke-width="1.5"/>
    <text x="350" y="195" font-size="11" fill="#333" text-anchor="middle">1</text>

    <!-- Axis label -->
    <text x="480" y="184" font-size="12" fill="#333">t</text>
  </g>
</svg>
